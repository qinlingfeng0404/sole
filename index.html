<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height, 
          initial-scale=1.0, user-scalable=no, 
          minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sole</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/init.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
    <!--箭头01-->
    <div class="boult01"></div>
    <!--音符-->
    <div class="music rotate">
        <audio id="omus" loop>
            <source src="qiangu.mp3" type="audio/mpeg">
        </audio>
    </div>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-h">
        <div class="swiper-wrapper">
            <!--页面一-->
            <div class="swiper-slide page_01">
                <div class="ani page01" swiper-animate-effect="page01">
                    <img class="ani" src="images/xin4.png" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="2s"/>
                    <div class="page01_main">
                        <p class="ani p01_p1" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="4s">初识,相知,不变.</p>
                        <p class="ani p01_p2" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="5s">因为是你,因为是我!</p>
                    </div>
                </div>
            </div>
            <!--页面二-->
            <div class="swiper-slide page_02">
                <div class="ani page02" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="0.2s">
                    <img class="ani" src="images/zi5.png" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="2.2s"/>
                    <ul>
                        <li class="ani p02_li1" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="3.2s"></li>
                        <li class="ani p02_li2" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="4.2s"></li>
                        <li class="ani p02_li3" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="5.2s"></li>
                    </ul>
                </div>
                <div class="ani p02_div1" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="6.2s">
                    <p></p>
                    <img class="rotate" src="images/quan2.png"/>
                    <img class="p02_img" src="images/xin3.png"/>
                </div>
                <div class="ani p02_div2" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="7.2s"></div>
            </div>
            <!--页面三-->
            <div class="swiper-slide page_03">
                <div class="swiper-container swiper-container-v">
                    <div class="swiper-wrapper">
                        <!--页面三分页一-->
                        <div class="swiper-slide page031">
                            <div class="ani p031_main" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                                <img src="images/zi1.png"/>
                                <div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s"></div>
                                <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.2s"></p>
                            </div>
                        </div>
                        <!--页面三分页二-->
                        <div class="swiper-slide page032">
                            <div class="p032_main">
                                <div></div>
                                <img src="images/xin5.png"/>
                                <p></p>
                            </div>
                        </div>
                        <!--页面三分页三-->
                        <div class="swiper-slide page033">
                            <div class="p033_main">
                                <div>
                                    <p></p>
                                    <img class="p033_img1" src="images/zi7.png"/>
                                    <img class="p033_img2" src="images/xin3.png"/>
                                </div>
                                <img class="p033_img" src="images/xin.png"/>
                            </div>
                        </div>
                        <!--页面三分页四-->
                        <div class="swiper-slide page034">
                            <div class="p034 rotate"></div>
                            <div class="p034_img"></div>
                            <div class="p034_b"></div>
                        </div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-v"></div>
                </div>
            </div>
            <!--页面四-->
            <div class="swiper-slide page_04">
                <div class="page04">
                    <div class="ani p04_main1" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                        <div></div>
                        <img src="images/nvshen.png"/>
                    </div>
                    <div class="ani p04_main2" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s">
                        <img src="images/yujie.png"/>
                        <div></div>
                    </div>
                </div>
            </div>
            <!--页面五-->
            <div class="swiper-slide page_05">
                <div class="page05">
                    <div class="ani p05_main1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                        <img src="images/luoli.png"/>
                        <div></div>
                    </div>
                    <div class="ani p05_main2" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.2s">
                        <div></div>
                        <img src="images/zi6.png"/>
                    </div>
                </div>
            </div>
            <!--页面六-->
            <div class="swiper-slide page_06">
                <div class="page06">
                    <div class="ani p06_z" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                        <p>祝你早日,见到许嵩</p>
                        <p>祝你幸福,光吃不胖</p>
                    </div>
                    <div class="ani p06_main" swiper-animate-effect="shake" swiper-animate-duration="2s"></div>
                    <img src="images/zi10.png"/>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
